<html>
<body>
  <nav  class="navbar navbar-expand-lg  navbar-dark py-3 fixed-top">
    <div class="container">
        <div class="logo">
        <a href="" ><img src="assets/images/tech.jpg"></a>
        <a href="# " class="navbar-brand" style="margin-left: 20px;"></a>

        </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link text-light" style=" font-size: 1.2rem; font-weight: bold">techPath</a>
          </li>
          <li class="nav-item">
            <a routerLink="" class="nav-link" style="color: aliceblue;"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" id="signup">Login</h3>
                        <form [formGroup]="loginForm">

                            
                            

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="emailAddress">Email</label>
                                        <input type="email" formControlName="email" id="emailAddress"
                                            class="form-control form-control-lg" placeholder="Type in your email" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="pwd">Password</label>
                                        <input type="password" formControlName="password" id="pwd" 
                                          class="form-control form-control-lg" placeholder="Type in your password" />
                                      
                                    </div>
                                    

                                </div>
                            </div>

                            

                            <div class="mt-4 pt-2">
                                <input class="btn btn-class" type="submit" (click)="loginUser(loginForm.value)" id="btn"/>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
        <div class="spinner-border spinner-border-sm example-margin" color="primary" mode="indeterminate"></div>
    </div>
    
</section>



  
  
 
 
</body>

</html>
